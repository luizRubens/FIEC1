<!DOCTYPE HTML>
<HEAD>
<TITLE>Exemplo de Formulário</TITLE>
</HEAD>
<BODY>
<FORM NAME=”consulta”  METHOD=”post”  ACTION=”consulta.asp”> 
<FIELDSET>
<LEGEND>Informações sobre o curso</LEGEND >	
<p>O que voce acha sobre o curso</p>
<INPUT TYPE="radio" NAME="a vista" VALUE="a vista" CHECKED>Ótimo
<INPUT TYPE="radio" NAME="a vista" VALUE="a vista">Bom
<INPUT TYPE="radio" NAME="a vista" VALUE="a vista">Ruim
<p>Por que?</p><INPUT TYPE=”TEXT”  NAME=”produto” VALUE=”digite seu nome” SIZE=”20” MAXLENGHT=”30”></input>
</FIELDSET>
<FIELDSET>
<LEGEND>Definindo as caracteristicas</LEGEND >
<TEXTAREA NAME=”comentário” ROWS=”80” COLS=”400”>
</TEXTAREA>
<br>
<INPUT TYPE="checkbox" NAME="caixa2"> Laboratorios bem equipados
<INPUT TYPE="checkbox" NAME="caixa2"> Bom nivel de professores
<INPUT TYPE="checkbox" NAME="caixa2"> Biblioteca com acervo atualizado
</FIELDSET>
<hr>
<INPUT TYPE="reset" VALUE="Limpar campos"><INPUT TYPE="submit" VALUE="Enviar consulta">


</FORM>
</BODY>
</HTML>
